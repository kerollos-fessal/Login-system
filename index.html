<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Titillium+Web:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/photo2.avif" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Login System</title>
  </head>
  <body>
    <main class="container mb-2 px-5">
      <div class="px-5">
        <div
          class="p-5 h-25 w-75 m-auto shadow-lg box-cont text-center text-white mt-5 border border-3 border-info"
        >
          <h1 class="headTitle">Smart Login System</h1>
          <div class="form-group px-5 pt-5 pb-4">
            <input
              type="text"
              id="nameInput"
              placeholder="Enter your name"
              class="mb-3 form-control bg-transparent text-white"
            />
            <div
              class="text-danger mt-1 alert alert-danger d-none"
              id="nameErr"
            >
              User name can't be empty and mustn't contain special characters.
            </div>
            <input
              type="email"
              id="emailInput"
              placeholder="Enter your email"
              class="mb-3 form-control bg-transparent text-white"
            />
            <div
              class="text-danger mt-1 alert alert-danger d-none"
              id="emailErr"
            >
              Invalid email format.
            </div>
            <div
              class="text-danger mt-1 alert alert-danger d-none"
              id="takenEmailErr"
            >
              This email is already taken. Try another.
            </div>
            <input
              type="password"
              id="passwordInput"
              placeholder="Enter your password"
              class="form-control bg-transparent text-white mb-3"
            />
            <div
              class="text-danger mt-1 alert alert-danger d-none"
              id="passErr"
            >
              Password can't be empty
            </div>
            <input
              type="password"
              id="confirmPasswordInput"
              placeholder="Confirm your password"
              class="form-control bg-transparent text-white mb-3"
            />
            <div
              class="text-danger mt-1 alert alert-danger d-none"
              id="conPassErr"
            >
              Passwords don't match
            </div>
            <button id="createAccBtn" class="btn btn-outline-primary">
              Create Account
            </button>
          </div>
          <p>You have an account? <a href="login.html">login</a></p>
        </div>
      </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
